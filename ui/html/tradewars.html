<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"> 
		<link rel="stylesheet" type="text/css" href="../static/tradewars.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Bungee+Hairline&display=swap" rel="stylesheet">
	</head>

	<body>
		<h1 id="startpage-header">TRADE WARS</h1>
		<dir class="divPanel" id="name-form">
			<input id="name-input" type="text" placeholder="ENTER NAME HERE"><br>
			<button class="changeMenuB" id="nameToNavB" onclick="readInName(), setActiveForm('nav-form'), hideMainHeader(), getCallsign()">Submit</button>
		</dir>

		<!-- NAVIGATION PAGE -->
		<dir class="divPanel" id="nav-form">
			<h2 id="callsign"></h2>
			<h2 class="pageTitles">Navigation</h2>
			<span class="halfSpan">
				<table id="sectorBoard"></table>
			</span>
			<span class="halfSpan">
				<textarea id="navMessageBoard" readonly> </textarea>
				<button class="changeMenuB" id="navToChatB" onclick="setActiveForm('chat-form')">Go to Chat</button>
				<button class="changeMenuB" id="navToTradeB" onclick="setActiveForm('trade-form')">Go to Trade</button>
			</span>
		</dir>

		<!-- TRADE PAGE -->
		<dir class="divPanel" id="trade-form">
			<h2 class="pageTitles">Trade</h2>
			<span class="thirdSpan">
				<h3>Hold</h3>
				<ul class="tradeList">
					<li>Empty</li>
				</ul>
			</span>
			<span class="thirdSpan">
				<div><button class="changeMenuB" id="tradeBuyB" onclick="">< Buy <</button></div>
				<div><button class="changeMenuB" id="tradeSellB" onclick="">> Sell ></button></div>
				<div><button class="changeMenuB" id="tradeToNav" onclick="setActiveForm('nav-form')">Go to Navigation</button></div>
			</span>
			<span class="thirdSpan">
				<h3>Market</h3>
				<ul class="tradeList">
					<li>Empty</li>
				</ul>
			</span>
		</dir>

		<!-- CHAT PAGE -->
		<dir class="divPanel" id="chat-form">
			<h2 class="pageTitles"> Chat Page </h2>
			<div id="chatWindow">
				<input id="chatInput" type="text" placeholder="type message here">
				<p id="chatOutput">MESSAGES PRINT HERE</p>
			</div>
			<button class="changeMenuB" id="chatToNav" onclick="setActiveForm('nav-form')">Go to Nav</button>
			<button class="changeMenuB" id="chatToTrade" onclick="setActiveForm('trade-form')">Go to Trade</button>
		</dir>
	</body>

	<!-- run javascript -->
	<script type="text/javascript" src="../static/tradewars.js"></script>
</html>
